<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="http://www.smpitasadiyahbpp.sch.id/file/tema/fitroh/css/img/iconass.png" type="image/png" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="/cssfile/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <title>eLearning</title>
</head>
<body>
  <div class="ui container center aligned containerTOP">
      <div class="loginForm">
          <div class="column">
              <h2 class="ui teal image header">
                  <img src="http://www.smpitasadiyahbpp.sch.id/images/logosmpitas.png" class="image">
                  <div class="">
                    <a href="/">
                      ELearning SMP As'adiyah Manuntung Balikpapan
                    </a>
                  </div>
              </h2>
              <form class="ui large form">
                  <div class="ui stacked segment">
                      <div class="field">
                          <div class="ui left icon input">
                              <!-- <i class="user icon"></i> -->
                              <input id="email" type="text" name="email" placeholder="E-mail address">
                          </div>
                      </div>
                      <div class="field">
                          <div class="ui left icon input">
                              <!-- <i class="lock icon"></i> -->
                              <input id="password" type="password" name="password" placeholder="Password">
                          </div>
                      </div>
                      <div onclick="login()" class="ui fluid large teal submit button">Login</div>
                  </div>

                  <div class="ui error message"></div>

              </form>
          </div>
      </div>
  </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"></script>
    <script type="text/javascript" src="./js/login_register.js"></script>
</body>

</html>
